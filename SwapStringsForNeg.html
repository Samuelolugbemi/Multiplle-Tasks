<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = [0,-1,-4,5,6,7];
        function swapStringForArrayNegativeVals(arr){
            for (let i = 0; i < arr.length; i++) {
                if(arr[i] < 0){
                arr[i] = "Negative Value"
                }
            }
        }
        function changeValue(){
            document.write("<ul>");
            for (let i = 0; i < num.length; i++){
                document.write(`<li>${num[i]}</li>`)
            }
            document.write("</ul>");
            swapStringForArrayNegativeVals(num);
            document.write("<ul>");
            for (let i = 0; i < num.length; i++){
                document.write(`<li>${num[i]}</li>`)
            }
            document.write("</ul>");
        }
        changeValue();

    </script>
</body>
</html>
