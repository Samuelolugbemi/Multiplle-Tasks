<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Max of Array</title>
</head>
<body>
    <script>
        let students = [1,2,3,4,5];
        alert(`The elements of the test array are [1,2,3,4 and 5]`);
        function printMaxOfArray(arr){
           if(arr[0] > arr[1] && arr[0] > arr[2] && arr[0] > arr[3] && arr[0] > arr[4]  ){
               return arr[0];
           }
           if(arr[1] > arr[0] && arr[1] > arr[2] && arr[1] > arr[3] && arr[1] > arr[4]  ){
               return arr[1];
           }
           if(arr[2] > arr[0] && arr[2] > arr[1] && arr[2] > arr[3] && arr[2] > arr[4]  ){
               return arr[2];
           }
           if(arr[3] > arr[0] && arr[3] > arr[1] && arr[3] > arr[2] && arr[3] > arr[4]  ){
               return arr[3];
           }
           if(arr[4] > arr[0] && arr[4] > arr[1] && arr[4] > arr[2] && arr[4] > arr[3]  ){
               return arr[4];
           }
        }
        alert(`The maximum number in the array is ${printMaxOfArray(students)}`);
    </script>
    
</body>
</html>
