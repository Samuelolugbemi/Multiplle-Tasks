<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = [5,6,7,8,9];
        function shiftArrayValsLeft(arr){
            document.write("<ul>");
            document.write('Elements before shift');
            for (let i = 0; i < arr.length; i++) {
            document.write(`<li>${arr[i]}</li>`)
            document.write("</ul>"); 
            }
            arr.shift();
            arr.push(0);
            document.write("<ul>");
            document.write('Elements after shift and add');
            for (let i = 0; i < arr.length; i++) {
            document.write(`<li>${arr[i]}</li>`)
            document.write("</ul>"); 
                
            }
        }
        shiftArrayValsLeft(num);
    </script>
</body>
</html>
