    <script>
        let num = [0,-1,-4,5,6,7];
        function squareArrayVals(arr){
            for (let i = 0; i < arr.length; i++) {
                arr[i] = arr[i] * arr[i];
            }
        }
        function changeValue(){
            document.write("<ul>");
            for (let i = 0; i < num.length; i++){
                document.write(`<li>${num[i]}</li>`)
            }
            document.write("</ul>");
            squareArrayVals(num);
            document.write("<ul>");
            for (let i = 0; i < num.length; i++){
                document.write(`<li>${num[i]}</li>`)
            }
            document.write("</ul>");
        }
        changeValue();
    </script>
