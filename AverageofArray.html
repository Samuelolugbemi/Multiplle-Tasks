<body>
    <script>
        let testarray = [1,4,5,6,7,8,9,15,32];
        function printAverageOfArray(arr){
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum = sum + i;
            }
            average = sum / arr.length;
        return average;
        }
        alert(`The average is ${printAverageOfArray(testarray)}`);
    </script>
