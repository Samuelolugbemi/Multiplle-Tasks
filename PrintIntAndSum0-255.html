<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print and sum 0-255</title>
</head>
<body>
    <script>
        printIntAndSum0To255();
        function printIntAndSum0To255(){
            let sum = 0;
            for (let i = 0; i <=255; i++) {
                document.write(`${i}<br>`)
                sum = sum + i;
                document.write(`sum so far is${sum}<br>`)
                
            }
        }
    </script>
    
</body>
</html>
